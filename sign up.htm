<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAVENOX - Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            brand: {
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e'
            },
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155'
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass-dark { backdrop-filter: blur(16px); background: rgba(30,41,59,0.85); }
    .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 2px 8px rgba(0,0,0,0.3);} 
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-dark-900 text-slate-100 antialiased selection:bg-brand-400 selection:text-white">

<!-- Sign Up Section -->
<section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-dark-900 via-dark-800 to-dark-900 px-4">
  <div class="w-full max-w-md glass-dark rounded-3xl shadow-soft border border-slate-700/60 p-8">
    <div class="text-center mb-8">
      <div class="mx-auto flex items-center justify-center w-14 h-14 rounded-xl bg-brand-600 text-white shadow-soft">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" class="h-7 w-7" stroke-width="2">
          <path d="M12 3l7 3v5c0 5-3.5 9-7 10-3.5-1-7-5-7-10V6l7-3z"/>
          <path d="M13 7l-3 5h3l-2 5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="mt-4 text-2xl font-bold tracking-tight">Create Account</h1>
      <p class="mt-2 text-sm text-slate-400">Join HAVENOX and protect your smart home</p>
    </div>
    
    <!-- Sign Up Form -->
    <form id="signupForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-slate-300">Full Name</label>
        <input type="text" id="fullname" required
               class="mt-1 w-full rounded-xl border border-slate-600 bg-dark-800 px-4 py-2 text-slate-100 placeholder-slate-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-400 outline-none"
               placeholder="John Doe">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300">Email Address</label>
        <input type="email" id="email" required
               class="mt-1 w-full rounded-xl border border-slate-600 bg-dark-800 px-4 py-2 text-slate-100 placeholder-slate-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-400 outline-none"
               placeholder="example@gmail.com">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300">Password</label>
        <div class="relative">
          <input type="password" id="password" required
                 class="mt-1 w-full rounded-xl border border-slate-600 bg-dark-800 px-4 py-2 pr-10 text-slate-100 placeholder-slate-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-400 outline-none"
                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <button type="button" onclick="togglePassword('password')" 
                  class="absolute inset-y-0 right-3 flex items-center text-slate-400 hover:text-slate-200">
            üëÅ
          </button>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-300">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirmPassword" required
                 class="mt-1 w-full rounded-xl border border-slate-600 bg-dark-800 px-4 py-2 pr-10 text-slate-100 placeholder-slate-400 focus:border-brand-500 focus:ring-2 focus:ring-brand-400 outline-none"
                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <button type="button" onclick="togglePassword('confirmPassword')" 
                  class="absolute inset-y-0 right-3 flex items-center text-slate-400 hover:text-slate-200">
            üëÅ
          </button>
        </div>
      </div>
      <div id="errorMsg" class="text-sm text-red-400"></div>
      <button type="submit" class="w-full rounded-xl bg-brand-600 px-4 py-3 font-semibold text-white shadow-soft hover:bg-brand-700 focus:outline-none focus:ring-2 focus:ring-brand-400">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-400">
      Already have an account? 
      <a href="C:\Users\The One Pieceüòú\Desktop\digitopia\sign in .htm" class="font-semibold text-brand-400 hover:text-brand-300">Login</a>
    </p>
  </div>
</section>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  document.getElementById("signupForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let fullname = document.getElementById("fullname").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();
    let confirmPassword = document.getElementById("confirmPassword").value.trim();
    let errorMsg = document.getElementById("errorMsg");

    errorMsg.textContent = "";

    if (!fullname || !email || !password || !confirmPassword) {
      errorMsg.textContent = "‚ö†Ô∏è Please fill in all fields.";
      return;
    }

    if (!email.endsWith("@gmail.com")) {
      errorMsg.textContent = "‚ö†Ô∏è Email must end with @gmail.com.";
      return;
    }

    let strongPassword = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
    if (!strongPassword.test(password)) {
      errorMsg.textContent = "‚ö†Ô∏è Password must be at least 8 characters, include a capital letter and a number.";
      return;
    }

    if (password !== confirmPassword) {
      errorMsg.textContent = "‚ö†Ô∏è Passwords do not match.";
      return;
    }

    alert("‚úÖ Account created successfully!");
  });
</script>

</body>
</html>
